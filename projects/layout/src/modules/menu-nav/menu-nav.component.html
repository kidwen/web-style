<div class="view-nav">
    <div class="nav-content">
        <mat-nav-list>
            <a mat-list-item [ngClass]="{'selected': menuSelected === link.text}" *ngFor="let link of links" [routerLink]="link.routerLink" (click)="menuClick(link.text||'');">{{ link.text }}</a>
        </mat-nav-list>
    </div>
</div>
